<html>
  <head>
    <style type="text/css">
      body {
        overflow: hidden;
      }

      #container, .box {
        width: 250px;
        height: 250px
      }

      #container {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -125px;
        margin-top: -125px;
      }

      .box {
        position: absolute;
        background-color: #000000;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.parallax.js"></script>
    <script tyle="text/javascript">
      $(document).ready(function() {
        $.parallax();

        $("#9").parallax().parallaxCSS({depth: 0.9});
        $("#8").parallax().parallaxCSS({depth: 0.8});
        $("#7").parallax().parallaxCSS({depth: 0.7});
        $("#6").parallax().parallaxCSS({depth: 0.6});
        $("#5").parallax().parallaxCSS({depth: 0.5});
        $("#4").parallax().parallaxCSS({depth: 0.4});
        $("#3").parallax().parallaxCSS({depth: 0.3});
        $("#2").parallax().parallaxCSS({depth: 0.2});
        $("#1").parallax().parallaxCSS({depth: 0.1});
        $(window).mousemove(function(event) {
          var pos = $("#container").position();

          $("parallaxAll").parallaxCSS({left: event.pageX - pos.left, top: event.pageY - pos.top});
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
      <div id="9" class="box"></div>
    </div>
  </body>
</html>
